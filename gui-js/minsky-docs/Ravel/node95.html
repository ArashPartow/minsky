<H2><A NAME="SECTION004211000000000000000"></A><A NAME="Operation:differentiate"></A>
<BR>
differentiate <IMG
 ALIGN="MIDDLE" SRC="img17.png"
 ALT="$d/dt$% WIDTH=34 HEIGHT=31 ">
</H2>
Symbolically differentiates its input with respect to system time,
producing d/dt[input].  For further explanation regarding
differentiation, see
<A NAME="tex2html12"
  HREF="https://en.wikipedia.org/wiki/Derivative">this wikipedia page</A>.
