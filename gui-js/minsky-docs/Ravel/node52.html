<H2><A NAME="SECTION00421000000000000000">
Import Data</A>
</H2>

<P>
The import data operator 
  <IMG
 ALIGN="BOTTOM" SRC="img78.png"
 ALT="\resizebox{!}{2ex}{\includegraphics{images/importData}}% WIDTH=12 HEIGHT=12 ">
   inserts
a parameter on the canvas called 
  <IMG
 ALIGN="BOTTOM" SRC="img82.png"
 ALT="\resizebox{!}{2ex}{\includegraphics{images/dataImport}}% WIDTH=45 HEIGHT=14 ">
  ,
and invokes the data import form. For more details see <A HREF="node189.html#CSV_import">CSV import</A>.
