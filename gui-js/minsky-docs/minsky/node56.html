<H2><A NAME="SECTION004110000000000000000"></A><A NAME="Operation:le"></A>
<BR>
le <SPAN CLASS="MATH"><IMG
 WIDTH="16" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img6.png"
 ALT="$\le $"></SPAN>
</H2> Returns 0 or 1, depending on
whether <SPAN CLASS="MATH"><IMG
 WIDTH="42" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img181.png"
 ALT="$x\le y$"></SPAN> is true (1) or false (0).

<P>
<IMG
  WIDTH="124" HEIGHT="117" ALIGN="BOTTOM" BORDER="0"
 SRC="./LessEqualKey.png"
 ALT="Image LessEqualKey"> 

<P>
The operator can be placed on the canvas in two ways:

<P>

<UL>
<LI>From the Binary Operations toolbar; or
</LI>
<LI>By typing the letters &ldquo;le&rdquo; on the canvas and then pressing the
  Enter key.
</LI>
</UL>
