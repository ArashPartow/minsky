<H2><A NAME="SECTION004122000000000000000"></A><A NAME="Operation:differentiate"></A>
<BR>
differentiate <SPAN CLASS="MATH"><IMG
 WIDTH="34" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img14.png"
 ALT="$d/dt$"></SPAN>
</H2>
Symbolically differentiates its input with respect to system time, producing d/dt[input]. 
For further explanation regarding differentiation, see https://en.wikipedia.org/wiki/Derivativethis wikipedia page.
