<H2><A NAME="SECTION004120000000000000000"></A><A NAME="Operation:polygamma"></A>
<BR>
Polygamma <SPAN CLASS="MATH"><IMG
 WIDTH="55" HEIGHT="37" ALIGN="MIDDLE" BORDER="0"
 SRC="img13.png"
 ALT="$\psi ^{(n)}(x)$"></SPAN>
</H2> Returns the polygamma function
of the first argument <SPAN CLASS="MATH"><IMG
 WIDTH="13" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img57.png"
 ALT="$x$"></SPAN>, with the order <SPAN CLASS="MATH"><IMG
 WIDTH="13" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img185.png"
 ALT="$n$"></SPAN> being given by the floor
of the second argument.
<BR><P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\psi^{(n)}(x)=\frac{d^{n+1}}{dx^{n+1}}\ln\Gamma(x)
\end{displaymath}
 -->

<IMG
