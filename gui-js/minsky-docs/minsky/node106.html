<H2><A NAME="SECTION004220000000000000000"></A><A NAME="Operation:shape"></A>
<BR>
Shape
</H2>

<P>
Returns a vector of axis sizes. Coupling this operation with a
<A HREF="node99.html#Operation:gather">gather</A> operation
and variable would allow you interactively select axis size.
