<div class="container">
  <div class="form-body">
    <div *ngFor="let sliceLabel of sliceLabels" class="slice-label" [class.selected]="sliceLabel.selected"
    (click)="sliceLabel.selected = !sliceLabel.selected">{{sliceLabel.label}}</div>
  </div>
  <div class="buttons">
    <button mat-raised-button (click)="closeWindow()">Cancel</button>
    <button mat-raised-button class="submit" (click)="handleSave()">OK</button>
    <button mat-raised-button (click)="selectAll(true)">All</button>
    <button mat-raised-button (click)="selectAll(false)">Clear</button>
  </div>
</div>
