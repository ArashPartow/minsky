<div class="table-wrapper" (mousewheel)="changeScale($event)">
    <div *ngIf="variables" class="table" [style.zoom]="scale.zoomFactor">

        <div *ngFor="let type of types" class="table-row">
          <span class="caret" (click)="toggleCaret($event)">{{type}}
            <div class="nested">
              
              <div class="table-row header-row">
                <div class="data-cell">Name</div>
                <div *ngIf="type === 'flow'" class="data-cell extra-wide">Definition</div>
                <div class="data-cell wide">Dimensions</div>
                <div class="data-cell numeric">Initial</div>
                <div class="data-cell numeric">Value</div>
              </div>

              <div *ngFor="let variable of variables[type]" class="table-row">
                <div [title]="variable.name" class="data-cell" latex [equation]="variable.name"></div>
                <div *ngIf="type === 'flow'" [title]="variable.definition" class="data-cell extra-wide" latex [equation]="variable.definition"></div>
                <div [title]="variable.dimensions" class="data-cell wide" latex [equation]="variable.dimensions"></div>
                <div [title]="variable.init" class="data-cell numeric" latex equation="{{truncateValue(variable.init)}}{{variable.units}}"></div>
                <div *ngIf="variable.isTensor" [title]="tensorText" class="data-cell numeric" latex [equation]="tensorText"></div>
                <div *ngIf="!variable.isTensor"
                     [title]="variable.value" class="data-cell numeric"
                     latex
                     equation="{{truncateValue(variable.value)}}{{variable.units}}"></div>
              </div>
            </div>
          </span>
        </div>

    </div>

    <!--div *ngIf="!variables" class="spinner">
        <mat-spinner color="#ffa600" mode="indeterminate"></mat-spinner>
      </div-->
</div>
