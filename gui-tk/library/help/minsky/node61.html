<H2><A NAME="SECTION004114000000000000000"></A><A NAME="Operation:and_"></A>

 WIDTH="14" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img8.png"
 ALT="$\wedge $"></SPAN>
</H2> Logical and of <SPAN CLASS="MATH"><IMG
 WIDTH="13" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img60.png"
 ALT="$x$"></SPAN> and <SPAN CLASS="MATH"><IMG
 WIDTH="12" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img61.png"
 ALT="$y$"></SPAN>, where
<SPAN CLASS="MATH"><IMG
 WIDTH="54" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img183.png"
 ALT="$x\le 0.5$"></SPAN> means false, and <SPAN CLASS="MATH"><IMG
 WIDTH="54" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img184.png"
 ALT="$x&gt;0.5$"></SPAN> means true. The output is 1 or 0,
depending on the result being true (1) or false (0) respectively.
