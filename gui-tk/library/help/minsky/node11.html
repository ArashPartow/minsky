<H3><A NAME="SECTION00231300000000000000"></A>
<A NAME="Insert"></A>
<BR>
Insert
</H3>

<P>
This menu contains a set of <A HREF="#operations">mathematical operator
blocks</A> for placement on the Canvas. You can get the same
effect by clicking on the Design Icons. Also present are entries for
<A HREF="node108.html#godley">Godley table items</A> and <A HREF="node105.html#PlotWidget">Plots</A>.
