<H2><A NAME="SECTION00417000000000000000"></A><A NAME="Operation:log"></A>
<BR>
log
</H2> Take the logarithm of the <SPAN CLASS="MATH"><IMG
 WIDTH="13" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img60.png"
 ALT="$x$"></SPAN> input port, to
base <SPAN CLASS="MATH"><IMG
 WIDTH="11" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img62.png"
 ALT="$b$"></SPAN>. The base <SPAN CLASS="MATH"><IMG
 WIDTH="11" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img62.png"
 ALT="$b$"></SPAN> needs to be specified -- if the natural
logarithm is desired (<SPAN CLASS="MATH"><IMG
 WIDTH="39" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img179.png"
 ALT="$b=e$"></SPAN>), use the <A HREF="node74.html#Operation:ln">ln
  operator</A> instead.
