<H2><A NAME="SECTION004112000000000000000"></A><A NAME="Operation:and_"></A>
<BR>
and <SPAN CLASS="MATH"><IMG
 WIDTH="15" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img8.png"
 ALT="$\wedge $"></SPAN>
</H2> Logical and of <SPAN CLASS="MATH"><IMG
 WIDTH="14" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img65.png"
 ALT="$x$"></SPAN> and <SPAN CLASS="MATH"><IMG
 WIDTH="13" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img66.png"
 ALT="$y$"></SPAN>, where
  <SPAN CLASS="MATH"><IMG
 WIDTH="55" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img176.png"
 ALT="$x\le 0.5$"></SPAN>
  means false, and <SPAN CLASS="MATH"><IMG
 WIDTH="55" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img177.png"
 ALT="$x&gt;0.5$"></SPAN> means true. The output is 1 or 0, depending
  on the result being true or false respectively.
