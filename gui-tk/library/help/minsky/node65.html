<H2><A NAME="SECTION004119000000000000000"></A><A NAME="Operation:fact"></A>
<BR>
Factorial !
</H2> Returns the factorial
of its argument:
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{eqnarray*}
0!&=&1\\
  n! &=& \prod_{i=1}^n i\\
\end{eqnarray*}
 -->
<IMG
 WIDTH="87" HEIGHT="84" BORDER="0"
 SRC="img186.png"
 ALT="\begin{eqnarray*}
0!&amp;=&amp;1\\
n! &amp;=&amp; \prod_{i=1}^n i\\
\end{eqnarray*}"></DIV>
<BR CLEAR="ALL"><P></P>
<BR CLEAR="ALL"><P></P>
Note:
<BR><P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
n!=\Gamma(n+1)
\end{displaymath}
 -->

<IMG
 WIDTH="93" HEIGHT="29" BORDER="0"
 SRC="img187.png"
 ALT="\begin{displaymath}
n!=\Gamma(n+1)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
which is how it is implemented in Minsky.

<P>
