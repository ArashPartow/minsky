<H2><A NAME="SECTION004122000000000000000"></A><A NAME="Operation:ln"></A>
<BR>
ln
</H2> Produces a natural logarithm of the input, to the base of e.
This takes the equation <SPAN CLASS="MATH"><IMG
 WIDTH="43" HEIGHT="30" ALIGN="MIDDLE" BORDER="0"
 SRC="img186.png"
 ALT="$\log_{e} x$"></SPAN> where &ldquo;x&rdquo; is the input.
