<H2><A NAME="SECTION00415000000000000000"></A><A NAME="Operation:log"></A>
<BR>
log
</H2> Take the logarithm of the <SPAN CLASS="MATH"><IMG
 WIDTH="14" HEIGHT="14" ALIGN="BOTTOM" BORDER="0"
 SRC="img65.png"
 ALT="$x$"></SPAN> input port, to
base <SPAN CLASS="MATH"><IMG
 WIDTH="11" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img67.png"
 ALT="$b$"></SPAN>. The base <SPAN CLASS="MATH"><IMG
 WIDTH="11" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img67.png"
 ALT="$b$"></SPAN> needs to be specified -- if the natural
logarithm is desired (<SPAN CLASS="MATH"><IMG
 WIDTH="40" HEIGHT="15" ALIGN="BOTTOM" BORDER="0"
 SRC="img172.png"
 ALT="$b=e$"></SPAN>), use the <A HREF="node66.html#Operation:ln">ln operator</A> instead.
