<H2><A ID="SECTION00415000000000000000"></A><A ID="Operation:log"></A>
<BR>
log
</H2> Take the logarithm of the <SPAN CLASS="MATH"><IMG STYLE="height: 1.12ex; vertical-align: -0.12ex; " SRC="img74.png"
 ALT="$x$"></SPAN> input port, to
base <SPAN CLASS="MATH"><IMG STYLE="height: 1.68ex; vertical-align: -0.12ex; " SRC="img76.png"
 ALT="$b$"></SPAN>. The base <SPAN CLASS="MATH"><IMG STYLE="height: 1.68ex; vertical-align: -0.12ex; " SRC="img76.png"
 ALT="$b$"></SPAN> needs to be specified &mdash; if the natural
logarithm is desired (<SPAN CLASS="MATH"><IMG STYLE="height: 1.68ex; vertical-align: -0.12ex; " SRC="img176.png"
 ALT="$b=e$"></SPAN>), use the <A HREF="node65.html#Operation:ln">ln operator</A> instead.
