<H2><A NAME="SECTION004128000000000000000"></A><A NAME="Operation:sin"></A>
<BR>
sin
</H2> Produces a sine function of the input. For example, 
connecting a &ldquo;time&rdquo; block to this function, and then to a graph,
will produce a sine wave.  For further explanation regarding
trigonemtric functions, see <A NAME="tex2html8"
  HREF="https://en.wikipedia.org/wiki/Trigonometric_functions">this wikipedia
  page</A>.
