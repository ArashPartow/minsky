<H2><A NAME="SECTION004130000000000000000"></A><A NAME="Operation:tan"></A>
<BR>
tan
</H2> Produces a tangent function of the input. For example, 
connecting a &ldquo;time&rdquo; block to this function, and then to a graph,
will produce a tangent graph.  For further explanation regarding
trigonemtric functions, see <A NAME="tex2html11"
  HREF="https://en.wikipedia.org/wiki/Trigonometric_functions">this wikipedia
  page</A>.
